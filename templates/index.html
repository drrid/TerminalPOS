<!DOCTYPE html>
<html lang="en">
<head>
    <title>POS App</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
</head>
<body>
    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Textile Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Quantity Left</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    var socket = io.connect('http://127.0.0.1:5555');
    var table = $('#table_id').DataTable();

    socket.on('connect', function() {
        socket.emit('fetch_data');
    });

    socket.on('update_data', function(data) {
        table.clear().draw();
        if (Array.isArray(data)) {
            $.each(data, function(index, item) {
                table.row.add([item.id, item.name, item.price, item.quantity, item.quantity_left]).draw();
            });
        } else {
            console.error('Received data is not an array');
        }
    });
</script>

</body>
</html>
